<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>demo</title>
  <script src="./jtopo.js"></script>
  <!--<script src="./jtopo-gist.js"></script>-->
  <style>
    #canvas {
      border: 3px solid red;
    }
  </style>
</head>
<body>
<canvas id="canvas" width="600" height="350"></canvas>
<script>

  const stage = new JTopo.Stage(canvas)
  const scene = new JTopo.Scene(stage)
  const node1 = new JTopo.Node('point')
  const node2 = new JTopo.Node('world')
  const link = new JTopo.Link(node1, node2, 'pw')

  node1.x = 20
  node1.y = 40
  node1.width = 100
  node1.height = 100
  node1.fillColor = '255,0,0'

  node2.x = 60
  node2.y = 80
  node2.width = 80
  node2.height = 80
  node2.fillColor = '0,255,0'

  scene.add(node1)
  scene.add(node2)
  scene.add(link)
  stage.add(scene)
</script>
</body>
</html>
